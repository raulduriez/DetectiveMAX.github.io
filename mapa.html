<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Las Mil Piezas Perdidas - Mapa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos visuales -->
  <link rel="stylesheet" href="mapa.css" />

  <!-- Leaflet (Mapa interactivo) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Firebase opcional para métricas -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-analytics.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_DOMINIO.firebaseapp.com",
      projectId: "TU_PROJECT_ID",
      appId: "TU_APP_ID",
      measurementId: "TU_MEASUREMENT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    firebase.analytics().logEvent("ingreso_mapa");
  </script>
</head>
<body>

  <div class="estructura-juego">

    <!-- 🧭 Fila 1: Panel de misión y controles -->
    <div class="zona-superior">

      <!-- 🤖 Chambot da bienvenida e inicia misión -->
      <div id="chatBotMision" class="contenedor-chatbot">
        <img src="chambot.png" class="imagen-robot" alt="Chambot" />
        <div>
          <h3>🤖 Chambot: Informe secreto</h3>
          <p>Se ha detectado una transacción ilegal de patrimonio oculto. ¿Desea activar la misión y buscar el objeto perdido?</p>
          <button onclick="aceptarMision()">✅ Aceptar</button>
          <button onclick="rechazarMision()">❌ Rechazar</button>
        </div>
      </div>

     <div id="panelBotones" style="display:none">
  <button onclick="mostrarPistas()">🧩 Pistas</button>
  <button onclick="activarViaje()">🚀 Viajar</button>
  <button onclick="mostrarCriminales()">📁 Carpeta criminales</button>
</div>

      <!-- 🗺️ Mapa de investigación -->
      <div id="map"></div>

      <!-- 📡 Pie de mapa con estado actual -->
      <div class="pie-mapa">
        <div id="resumenJugador">🧠 Misión en curso...</div>
        <div id="reporteNarrativo">📍 Ubicación pendiente</div>
      </div>
    </div>

    <!-- 📜 Fila 2: Narrativa e intervención -->
    <div class="zona-inferior">
      <div id="mensajePanel" class="contenedor-pistas">
        🧩 Esperando instrucciones del Chambot...
      </div>
    </div>

  </div>

  <!-- Lógica completa del mapa -->
  <script src="mapa.js"></script>
  <script src="core.js"></script>
<script src="narrativa.js"></script>
<script src="viaje.js"></script>
<script src="intervencion.js"></script>
<script src="panel.js"></script>

</body>
</html>
